        <br/><br/><br/>
        <ol class="breadcrumb">

        </ol>
        <br/><br/><br/><br/>
        <div class="jumbotron" align="center">
            <h3>请上传您的公司<strong>同一年</strong>的财务数据文件</h3>
            <br/><br/><br/>
            <form class="form-inline">
                <div class="form-group" align="center">
                    <label for="fileField1">请上传资产负债表:</label>
                    <input type="file" name="fileField" id="fileField1" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" align="center" class="form-control-static">
                </div>
            </form>
            <br/>
            <form class="form-inline">
                <div class="form-group" align="center">
                    <label for="fileField2">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;请上传利润表:</label>
                    <input type="file" name="fileField" id="fileField2" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" align="center" class="form-control-static">
                </div>
            </form>
            <br/>
            <form class="form-inline">
                <div class="form-group" align="center">
                    <label for="fileField3">请上传现金流量表:</label>
                    <input type="file" name="fileField" id="fileField3" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" align="center" class="form-control-static">
                </div>
            </form>
            <br/><br/><br/>
            <a href="新建文件夹/资产负债表模板.xlsx">点击下载资产负债表模板</a>  <a href="新建文件夹/利润表模板.xlsx">点击下载利润表模板</a>  <a href="新建文件夹/现金流量表模板.xlsx">点击下载现金流量表模板</a>
            <br/><br/><br/><br/>
            <p><a class="btn btn-primary btn-lg" href="#" role="button">生成初步分析</a></p> <!--链接到初步分析结果.html-->
        </div>
        <br/><br/><br/><br/>
        <div align="center">
